<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <!-- Grids and widgets is added to main. -->
    <main>

    </main>

    <div id="settingsPopupOverlay"></div>
    <div id="settingsPopup">
        <h1>Settings</h1>
        Choose a grid to edit:
        <select id="settingsChooseGrid">
          <option value="">Grid:</option>
        </select>
        <div id="settingsGrid">
          Grid position:
          <select id="settingsGridPosition">
            <option value="">Position:</option>
            <option value="absolute">Absolute</option>
            <option value="fixed">Fixed</option>
            <option value="sticky">Sticky</option>
          </select>
          <br>
          Top (px):
          <input id="settingsGridTop" type="number" value="">
          <br>
          Left (px):
          <input id="settingsGridLeft" type="number" value="">
        </div>
        <div id="settingsGridWidgetList">

        </div>
        <a href="javascript:void(0)" id="settingsAddGrid">Add new widget</a>
        <a href="javascript:void(0)" id="settingsAddGrid">Add new grid</a>
        <br><br>
        <a href="javascript:void(0)" id="settingsOk">Ok</a>
        <a href="javascript:void(0)" id="settingsCancel">Cancel</a>
        <a href="javascript:void(0)" id="settingsApply">Apply</a>
    </div>

    <script type="text/javascript" src="js/widgets.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
  </body>
</html>
