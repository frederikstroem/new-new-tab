<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="fontawesome-5.7.2/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Grids and widgets is added to main. -->
    <main>

    </main>

    <div id="settingsPopupOverlay"></div>
    <div id="settingsPopup">
        <h1><i class="fas fa-cog"></i> Settings</h1>
        <div id="settingsPopupMain">
          Choose a grid to edit:
          <select id="settingsChooseGrid">
            <option value="">Grid:</option>
          </select>
          <div id="settingsGrid">
            Grid position:
            <select id="settingsGridPosition">
              <option value="absolute">Absolute</option>
              <option value="fixed">Fixed</option>
              <option value="sticky">Sticky</option>
            </select>
            <br>
            Width (px):
            <input id="settingsGridWidth" type="number" value="">
            <br>
            Top (px):
            <input id="settingsGridTop" type="number" value="">
            <br>
            Left (px):
            <input id="settingsGridLeft" type="number" value="">
          </div>
          <br>
          <div id="settingsGridWidgetList">

          </div>
          <br>
          <div style="display: flex;">
            <a href="javascript:void(0)" id="settingsAddGrid">Add new grid</a>
            <a href="javascript:void(0)" style="margin-left: 10px;" id="settingsRemoveGrid">Remove grid</a>
            <a style="margin-left: 10px;" href="javascript:void(0)" id="settingsAddWidget">Add new widget</a>
            <a style="align-self: flex-end;margin-left: auto;" href="https://frederikstroem.github.io/new-new-tab/" target="_blank" id="settingsAbout">About <i class="fas fa-question-circle"></i></a>
          </div>
        </div>

        <div id="settingsPopupNewWidget">
          <div id="settingsPopupNewWidgetList">

          </div>
          <a href="javascript:void(0)" id="settingsQuitWithoutSaving">Quit without saving</a>
        </div>
    </div>

    <script type="text/javascript">
      // Refferences to all widget objects is stored in this array.
      var widgets = [];
    </script>
    <script type="text/javascript" src="widgets.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
  </body>
</html>
