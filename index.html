<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <!-- Grids and widgets is added to main. -->
    <main>
      <div class="grid grid-absolute" style="width: 500px;">
        <div class="widget">
          Test widget 1.
        </div>
        <div class="widget">
          Test widget 2.
        </div>
      </div>
    </main>

    <div id="settingsPopupOverlay"></div>
    <div id="settingsPopup">
        <h1>Settings</h1>
        <!-- Settings is added to settings div. -->
        <div id="settings">
          <div class="settingsGrid">
            <h2>Grid 1</h2>
            <div class="settingsWidget">
              Widget 1
            </div>
            <div class="settingsWidget">
              Widget 2
            </div>
            <a href="javascript:void(0)" class="settingsAddWidget">Add new widget</a>
          </div>
          <div class="settingsGrid">
            <h2>Grid 2</h2>
            <div class="settingsWidget">
              Widget 1
            </div>
            <a href="javascript:void(0)" class="settingsAddWidget">Add new widget</a>
          </div>
        </div>
        <a href="javascript:void(0)" id="settingsAddGrid">Add new grid</a><br><br>
        <a href="javascript:void(0)" id="settingsOk">Ok</a>
        <a href="javascript:void(0)" id="settingsCancel">Cancel</a>
        <a href="javascript:void(0)" id="settingsApply">Apply</a>
    </div>

    <script type="text/javascript" src="js/widgets.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
  </body>
</html>
